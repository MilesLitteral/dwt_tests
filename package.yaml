default-extensions:
  - OverloadedStrings
  - ScopedTypeVariables
  - UnicodeSyntax
  - LinearTypes
  - TemplateHaskell

dependencies:
  - base 
  - linear-base
  - JuicyPixels
  - vector
  - mtl

library:
  source-dirs: src

executables:
  dwt-alpha:
    main: Main.hs
    source-dirs: app/dxt
    ghc-options:
      - -threaded
    dependencies:
      - linear-base
      - JuicyPixels
