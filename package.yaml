github: githubuser/dwt_test
license: BSD3
author: Miles J. Litteral
maintainer: "mandaloe2@gmail.com"
copyright: "2021 Miles J. Litteral"

extra-source-files:
  - README.md
  - ChangeLog.md

# Metadata used when publishing your package
# synopsis: Manifold Valley Genetic Process Viewer 
# category: Manifold
